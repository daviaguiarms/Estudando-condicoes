<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    <input type="text" id="texto" >
    <input type="button" id="botao" onclick="clicar()" value="Verificar">
    <div id="res">


    </div>


    <script>
       

        function clicar(){
        var pais = document.getElementById('texto').value
        
        var res = document.getElementById('res')
        
        if(pais == 'Brasil'){
            res.innerHTML = 'Voce é brasileiro'
        } else {
            res.innerHTML = 'Voce é estrangeiro'
        }

    }
    </script>
</body>
</html>
